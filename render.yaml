services:
  # Backend Service
  - type: web
    name: orogenie-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      # Install Chromium for Selenium
      apt-get update
      apt-get install -y chromium-browser chromium-chromedriver
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:10000 run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: orogenie-frontend
          property: host
      - key: CHROME_BIN
        value: /usr/bin/chromium-browser
      - key: CHROMEDRIVER_PATH
        value: /usr/bin/chromedriver

  # Frontend Service
  - type: web
    name: orogenie-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: orogenie-backend
          property: host
